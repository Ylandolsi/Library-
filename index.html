<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="pages">
        <div class="book">Books</div>
        <div class="audiobook">AudioBooks</div>
        <div class="podcast">Podcasts</div>
      </div>
      <div class="searchbar">
        <input type="text" />
      </div>
    </div>
    <div class="others">
      <div class="top">
        <h2 class="Desc">Your Library</h2>
        <button>+</button>
      </div>
      <div class="grid-container">
        <div class="grid-item book">
          <div class="book-cover">
            <img src="./assets/harry.webp" alt="book" />
          </div>
        </div>
        <div class="grid-item book">
          <div class="book-cover">
            <img src="./assets/got.webp" alt="book" />
          </div>
        </div>

        <div class="grid-item addbutton">
          <button>+</button>
        </div>
      </div>
    </div>
  </body>
</html>
