<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <dialog>
      <form method="dialog">
        <div class="form-group">
          <label for="bookName">Book Name:</label>
          <input type="text" id="bookName" name="bookName" required />
        </div>
        <div class="form-group">
          <label for="imageUrl">Book Cover URL:</label>
          <input type="url" id="imageUrl" name="imageUrl" required />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" name="isRead" /> I have read this book
          </label>
        </div>
        <div class="form-buttons">
          <button type="submit">Add Book</button>
          <button type="button" class="close-btn">Cancel</button>
        </div>
      </form>
    </dialog>
    <div class="navbar">
      <div class="pages">
        <a href="#" class="book">Books</a>
        <a href="#" class="audiobook">AudioBooks</a>
        <a href="#" class="podcast">Podcasts</a>
      </div>
      <div class="searchbar">
        <input type="search" placeholder="Search..." />
      </div>
    </div>
    <div class="others">
      <div class="top">
        <h2 class="Desc">Your Library</h2>
        <button class="crtbutt">+</button>
      </div>
      <div class="grid-container">
        <div class="grid-item book">
          <div class="book-cover">
            <img src="./assets/harry.webp" alt="book" />
          </div>
        </div>
        <div class="grid-item book">
          <div class="book-cover">
            <img src="./assets/got.webp" alt="book" />
          </div>
        </div>

        <div class="grid-item addbutton">
          <button class="crtbutt">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
